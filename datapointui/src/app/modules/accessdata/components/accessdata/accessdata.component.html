<div class="table-container">
    <mat-table [dataSource]="storeddata">
        <ng-container matColumnDef="id">
            <mat-header-cell *matHeaderCellDef> ID </mat-header-cell>
            <mat-cell *matCellDef="let data"> {{data.id}} </mat-cell>
        </ng-container>
        <ng-container matColumnDef="value">
            <mat-header-cell *matHeaderCellDef> Value </mat-header-cell>
            <mat-cell *matCellDef="let data"> {{data.value}} </mat-cell>
        </ng-container>
        <ng-container matColumnDef="date">
            <mat-header-cell *matHeaderCellDef> Date </mat-header-cell>
            <mat-cell *matCellDef="let data"> {{data.date}} </mat-cell>
        </ng-container>
        <ng-container matColumnDef="status">
            <mat-header-cell *matHeaderCellDef> Status </mat-header-cell>
            <mat-cell *matCellDef="let data"> {{data.status}} </mat-cell>
        </ng-container>
        <ng-container matColumnDef="dataPointId">
            <mat-header-cell *matHeaderCellDef> Data Point ID </mat-header-cell>
            <mat-cell *matCellDef="let data"> {{data.dataPointId}} </mat-cell>
        </ng-container>
        <mat-header-row *matHeaderRowDef="['id', 'value', 'date', 'status', 'dataPointId']"></mat-header-row>
        <mat-row *matRowDef="let row; columns: ['id', 'value', 'date', 'status', 'dataPointId'];"></mat-row>
    </mat-table>
    <mat-paginator [length]="storeddata.data.length" [pageSize]="10" showFirstLastButtons></mat-paginator>
</div>
<router-outlet></router-outlet>
